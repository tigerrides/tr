{% extends 'base.html' %}

{% block stylesheet %}
{% load static %}
  <link rel="stylesheet" href="{% static "createUser.css" %}">
{% endblock %}

{% block content %}
<div class="w3-display-center w3-text-white" style="padding:100px">
  <h1 class="title w3-center">enter account info.</h1><br>
  <p class="w3-center">remember:<br>others can view this info!<br>
  </p>
    <div class="w3-padding-24 w3-center w3-myfont">

<form method="post" action="{% url 'createUser' %}" enctype="multipart/form-data">
    {% csrf_token %}
        <p class="sections">username:</p>
        {{ form.username }}<br>
        <p class="sections">e-mail:</p>
        {{ form.email }}<br>
        <p class="sections">password:</p>
        {{ form.password }}<br>
    <input class="buttons" type="submit" value="Create new user account">
    <!--<input type="submit" value="Create new user account"/>-->
</form>
    </div>
  </div> 
{% endblock %}
