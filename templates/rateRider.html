{% extends 'base.html' %}

{% block stylesheet %}
{% load static %}
  <link rel="stylesheet" href="{% static 'searchResultsEmpty.css' %}">
{% endblock %}

{% block content %}
<div class="w3-padding-24 w3-row w3-myfont">
<div class="w3-container w3-center">
  <div class="w3-display-center w3-text-white" style="padding-top:10%">
    <h1 class="title w3-center w3-padding-16">you are rating {{ netid }}</h1>
    <div class="w3-center w3-myfont">
      <form action="{% url 'rateRider' %}" method = "post">
        {% csrf_token %}
        {{ form }}
        <p class="sections">phone number:</p>
        <input type="number" name="rater" min="1" max="5">
        <button class="buttons" name="netid" value="{{ netid }}" type="submit">
          submit
        </button>
      </form>
    </div>
  </div> 
</div>
</div>
{% endblock %}
